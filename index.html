<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle CRUD Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle CRUD Application</h1>
        <!-- Form for adding new vehicle -->
        <form id="add-form">
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Vehicle</button>
        </form>
        <hr>
        <!-- Display vehicles from the API -->
        <div id="vehicle-list"></div>
        
    </div>
    <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="update-modal-title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update-modal-title">Update Vehicle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-form">
                        <input type="hidden" id="update-id">
                        <div class="form-group">
                            <label for="update-model">Model:</label>
                            <input type="text" id="update-model" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="update-type">Type:</label>
                            <input type="text" id="update-type" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="update-color">Color:</label>
                            <input type="text" id="update-color" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-vehicle">Save Changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
